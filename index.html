<!DOCTYPE html>
<html lang="hu">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SCORM Player Web Component</title>
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Animate.css for in‑slide animations -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<!-- Custom styles -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- jQuery (optional) -->
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<!-- marked.js (Markdown → HTML) -->
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<!-- Web component logic -->
	<script src="player.js" defer></script>
</head>
<body>
	<header class="text-center py-2 bg-white border-bottom">
		<h5 class="m-0 text-primary">SCORM Tartalomlejátszó (Web Component)</h5>
	</header>
	<main class="player-wrapper">
		<!-- Only the slides attribute is required; can be overridden per SCO with ?slide param -->
		<scorm-player slides="slides.md"></scorm-player>
	</main>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
